name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch build
          pip install dist/*.whl
          pip install -r requirements-test.txt

      - name: Set required env vars
        run: |
          echo "JWT_SECRET=supersecretresetkey" >> $GITHUB_ENV
          echo "RESET_PASSWORD_SECRET=supersecretresetkey" >> $GITHUB_ENV
          echo "VERIFICATION_SECRET=supersecretresetkey" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite+aiosqlite:///./test.db" >> $GITHUB_ENV
          echo "ALLOWED_ORIGINS=[\"http://localhost:8000\"]" >> $GITHUB_ENV
          echo "ADMIN_EMAIL=userdb@locksmitha.com" >> $GITHUB_ENV
          echo "ADMIN_PASSWORD=locksmitha" >> $GITHUB_ENV

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=src/locksmitha --cov-branch --cov-report=xml

      - name: Run integration tests
        run: |
          pytest tests/integration -v --cov=src/locksmitha --cov-branch --cov-report=xml --cov-append

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
